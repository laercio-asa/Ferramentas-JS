<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body class="bg-body-tertiary">

    <div class="my-5 container">
        <div class="row">
            <div class="col-lg-7 col-md-9 col-12 mx-auto">
                <div class="card ">
                    <div class="card-header h4">
                        Conversor de Temperatura
                    </div>
                    <div class="card-body">
                        <select id="tipo" class="form-select mb-3" aria-label="Default select example">
                            <option value="" selected>Selecione uma opção</option>
                            <option value="1">Celsius -> Fahrenheit</option>
                            <option value="2">Fahrenheit -> Celsius</option>
                        </select>
                        <span id="selecao">&nbsp;</span>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="temp-info"
                                placeholder="Informe a Temperatura">
                            <label for="temp-info">Informe a Temperatura</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button id="calcular" onclick="converterTemp();" class="btn btn-primary"
                                        type="button">Calcular</button>
                                </div>
                            </div>
                            <div class="col-auto">

                                <button id="limpar" class="btn btn-secondary" type="button">Limpar</button>
                            </div>
                        </div>
                        <span id="conversao">&nbsp;</span>
                        <div class="form-floating mb-3">
                            <input type="number" readonly class="form-control" id="temp-convert"
                                placeholder="Temperatura Convertida">
                            <label for="temp-convert">Temperatura Convertida</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/conversor.js"></script>
</body>

</html>
